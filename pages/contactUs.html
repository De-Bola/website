<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--LINKS Start-->
  <link rel="stylesheet" href="../css/style1.css">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Philosopher&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
        integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
  <!--LINKS End-->
  <title>Minds & Souls | Contact Us</title>
</head>
<body>
<header class="header1">
  <nav>
    <div class="row">
      <img id="img" src="https://res.cloudinary.com/dxket0tkt/image/upload/v1567327934/team_stockholm/logo_vlzlau.png"
           alt="Minds and Souls Logo" class="logo">
      <ul class="main-nav">
        <li id="line1"><a href="../pages/index.html">Home</a></li>
        <li id="line2"><a href="../pages/team.html">About</a></li>
        <li id="line3"><a href="../pages/gallery.html">Gallery</a></li>
        <li id="line4"><a href="../pages/testimonial.html">Testimonials</a></li>
        <li id="line5"><a href="../pages/contactUs.html">Contact Us</a></li>
        <li>
          <input type="button" id="donateBtn"
                 onclick="location.href='https://rave.flutterwave.com/donate/5hwqw1jravwl';" value="Donate">
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="contact_view">
  <section class="view">
    <div contact_text>
      <h1>Have A Question?</h1>
      <hr>
      <p><strong>We can't wait to hear about your big idea for us, please get in touch.</strong></p>

      <table>
        <tr>
          <td class="icon"><img src="" alt="location_icon"></td>
          <td class="text1"><p>3 Birrel avenue, Sabo, Yaba, Lagos.hotels.ng</p></td>
        </tr>
        <tr>
          <td class="icon"><img src="" alt="tel_icon"></td>
          <td class="text1"><p>01-2345-6789</p></td>
        </tr>
        <tr>
          <td class="icon"><img src="" alt="email_icon"></td>
          <td class="text1"><p>info@mindsandsoulsfoundation.com</p></td>
        </tr>
        <tr>
          <td></td>
          <td social_media>
            <p><i>or connect with us on social media</i></p>
            <table social_icons>
              <tr>
                <td><a href="#"><img src="../img/facebook-icon.png" alt="facebook_icon"></a></td>
                <td><a href="#"><img src="../img/twitter-icon.png" alt="twitter_icon"></a></td>
                <td><a href="#"><img src="" alt="google+_icon"></a></td>
                <td><a href="#"><img src="../img/instagram-icon.png" alt="insta_icon"></a></td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
  </section>
  <section class="view">
    <form action="#" method="POST" enquiry_form name="theForm" onsubmit="submitValidation()">
      <input type="text" placeholder="Full Name" name="fullName">
      <div id="errFullName" style="color: red; padding-left: 10px;"></div>
      <input type="email" placeholder="Email Address" name="emailAdd">
      <div id="errEmail" style="padding-left: 10px; color: red;"></div>
      <input type="tel" placeholder="Phone number" name="phone">
      <div id="errPhone" style="padding-left: 10px; color: red;"></div>
      <textarea name="enquiry" cols="30" rows="13" placeholder="About your great idea"
                style="resize: vertical"></textarea>
      <div id="errEnquiry" style="padding-left: 10px; color: red;"></div>
      <input type="submit" value="Submit">
    </form>
  </section>
</div>
<script type="text/javascript" src="../js/contact-us.js"></script>
</body>
</html>
